<!DOCTYPE html>
    <head>
        <title>Date and Time in HTML</title>
    </head>
    <body>
        <h1>Lesson 1</h1>
        <h2>Exercise</h2>
        <h3>Paragraph</h3>
        <p>
            <b>First paragraph</b>  <br>
            <em>Second paragraph</em> 
        </p><br>
        <b>Google:</b> 
        <br>
        <p>
            <a href="https://www.google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"></a>
        </p>
        
        <p>&copy</p>
        <h3>Table</h3>
        <table border="1">
            <tr>
                <th>姓名</th>
                <th colspan="3">信息</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>20</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>21</td>
                <td rowspan="3">女</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>22</td>
            </tr>
        </table>
        <h3>List</h3>
        <div>
        <ul>
            <li type="square">test1</li>
            <li type="disc">test2</li>
            <li type="circle">test3</li>
        </ul>
        <ol type="a">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ol>
        <ol type="A">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ol>
        <ol type="i">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ol>
        <ol type="I">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ol></div>
        
    </body>
</html>
